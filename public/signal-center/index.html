<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Tick Data</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        header {
            background-color: #6c757d;
            color: white;
            padding: 10px 0;
        }

        header img {
            height: 40px;
            vertical-align: middle;
        }

        header h1 {
            display: inline;
            font-size: 24px;
            margin-left: 10px;
        }

        h2 {
            color: #343a40;
            margin-bottom: 15px;
            font-size: 24px;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 12px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }

        th {
            background-color: #e9ecef;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .signal-box {
            padding: 5px;
            font-weight: 600;
            border-radius: 4px;
            display: inline-block;
            width: 50px;
            font-size: 14px;
        }

        .rise, .fall, .over, .under {
            background-color: #d4edda;
            color: #155724;
        }

        .neutral {
            background-color: #f8d7da;
            color: #721c24;
        }

        .selected {
            background-color: #ffeeba !important;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        #oauthButton {
            background-color: #6c757d;
            color: white;
        }

        #startButton {
            background-color: #28a745;
            color: white;
        }

        #stopButton {
            background-color: #dc3545;
            color: white;
        }

        footer {
            background-color: #6c757d;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="userInfo"></div>
    <h2>Rise/Fall</h2>
    <table>
        <thead>
            <tr>
                <th>MARKET</th>
                <th>RISE ðŸ“ˆ</th>
                <th>FALL ðŸ“‰</th>
            </tr>
        </thead>
        <tbody id="riseFallTable"></tbody>
    </table>

    <h2>Over 2 / Under 7</h2>
    <table>
        <thead>
            <tr>
                <th>MARKET</th>
                <th>Over 2</th>
                <th>Under 7</th>
            </tr>
        </thead>
        <tbody id="overUnderTable"></tbody>
    </table>

    <div class="button-container">
        <button id="oauthButton">Login with Deriv</button>
        <button id="startButton" disabled>Start Trading</button>
        <button id="stopButton" disabled>Stop Trading</button>
    </div>

    <div id="tradeHistory"></div>

    <script src="signals.js" type="text/javascript"></script>
</body>
</html>
