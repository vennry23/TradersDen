<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Tick Data</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        h2 {
            color: #222;
            margin-bottom: 15px;
            font-size: 24px;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 12px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }

        th {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signal-box {
            padding: 5px;
            font-weight: 600;
            border-radius: 4px;
            display: inline-block;
            width: 50px;
            font-size: 14px;
        }

        .rise, .fall, .over, .under {
            background-color: #B9F4CA;
            color: rgb(0, 0, 0);
        }

        .neutral {
            background-color: #FFB2B2;
            color: rgb(0, 0, 0);
        }

        .selected {
            background-color: #ffd700 !important;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #oauthButton {
            background-color: #007bff;
            color: white;
        }

        #startButton {
            background-color: #28a745;
            color: white;
        }

        #stopButton {
            background-color: #dc3545;
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Rise/Fall</h2>
    <table>
        <thead>
            <tr>
                <th>MARKET</th>
                <th>RISE ðŸ“ˆ</th>
                <th>FALL ðŸ“‰</th>
            </tr>
        </thead>
        <tbody id="riseFallTable"></tbody>
    </table>

    <h2>Over 2 / Under 7</h2>
    <table>
        <thead>
            <tr>
                <th>MARKET</th>
                <th>Over 2</th>
                <th>Under 7</th>
            </tr>
        </thead>
        <tbody id="overUnderTable"></tbody>
    </table>

    <div class="button-container">
        <button id="oauthButton">Login with Deriv</button>
        <button id="startButton">Start Trading</button>
        <button id="stopButton">Stop Trading</button>
    </div>

    <script src="signals.js" type="text/javascript"></script>
</body>
</html>
