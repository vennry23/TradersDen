<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Tick Data</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            text-align: center;
            margin: 0;
            padding: 10px;
            height: 520px;
            overflow-y: auto;
            margin-bottom: 150px;
        }

        h2 {
            color: #222;
            margin-bottom: 15px;
            font-size: 24px;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 12px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signal-box {
            padding-right: 3px;
            padding-left: 3px;
            font-weight:600;
            border-radius: 4px;
            display: inline-block;
            width: 65px;
            text-transform:initial;
            font-size: 14px;
        }

        .rise, .fall, .over {
            background-color: #B9F4CA;
            color: rgb(0, 0, 0);
        }

        .under {
            background-color: #B9F4CA;
            color: rgb(0, 0, 0);
        }

        .neutral {
            background-color: #FFB2B2;
            color: rgb(0, 0, 0);
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 5px;
                font-size: 14px;
            }

            .signal-box {
                width: 70px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

        </thead>

    <script src="signals/signals.js" type="text/javascript"></script>

</html>
